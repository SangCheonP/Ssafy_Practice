<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="increment">1증가</button>
      <p>count의 값 : {{count}}</p>
    </div>
    <script>
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const count = ref(0);
          const increment = function () {
            count.value++;
          };
          return {
            count,
            increment,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
