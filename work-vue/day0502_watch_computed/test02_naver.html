<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="keyword" v-on:keydown.enter="search" />
    </div>

    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const keyword = ref("keyword");

          const search = () => {
            fetch("http://localhost:9999/naver/shop/json?keyword=" + keyword.value)
              .then((resp) => resp.text())
              .then((data) => {
                console.log(data);
              });
          };
          return {
            keyword,
            search,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
